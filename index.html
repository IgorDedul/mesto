<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Яндекс Практикум. Проектная работа спринта №4-5. Mesto.">
    <meta name="author" content="Дедуль Игорь">
    <meta name="keywords" content="Яндекс Практикум, проектная работа, спринт №4-5, Mesto, html, css, адаптивная верстка, БЭМ, JavaScript, DOM">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
   <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Логотип - надпись Mesto" class="header__logo">
        </header>
        <main>
            <section class="profile">
              <div class="profile__container">
                <img src="./images/profile-avatar.jpg" alt="Фото-аватар" class="profile__avatar">
                <div class="profile__describe">
                  <div class="profile__title-wrapper">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                  </div>
                  <p class="profile__subtitle">Исследователь океана</p>
                </div>
              </div>
              <button class="profile__add-button" type="button" aria-label="Добавить профиль"></button>
            </section>
            <section class="element">
              <div class="element__card">
                <img src="./images/1.jpg" alt="Эфелева башня" class="element__image">
                <div class="element__border"> 
                  <h2 class="element__name">Париж</h2>
                  <button class="element__like" type="button" aria-label="Нравится"></button>
                </div>
              </div>
              <div class="element__card">
                <img src="./images/2.jpg" alt="Администрация Будапешта" class="element__image">
                <div class="element__border"> 
                  <h2 class="element__name">Будапешт</h2>
                  <button class="element__like" type="button" aria-label="Нравится"></button>
                </div>
              </div>
              <div class="element__card">
                <img src="./images/3.jpg" alt="Флаги Евросоюза возле административного здания" class="element__image">
                <div class="element__border"> 
                  <h2 class="element__name">Брюссель</h2>
                  <button class="element__like" type="button" aria-label="Нравится"></button>
                </div>
              </div>
              <div class="element__card">
                <img src="./images/4.jpg" alt="Улица Амстердама" class="element__image">
                <div class="element__border"> 
                  <h2 class="element__name">Амстердам</h2>
                  <button class="element__like" type="button" aria-label="Нравится"></button>
                </div>
              </div>
              <div class="element__card">
                <img src="./images/5.jpg" alt="Отели на берегу Салоу" class="element__image">
                <div class="element__border"> 
                  <h2 class="element__name">Барселона</h2>
                  <button class="element__like" type="button" aria-label="Нравится"></button>
                </div>
              </div>
              <div class="element__card">
                <img src="./images/6.jpg" alt="Вид на старый город Вероны" class="element__image">
                <div class="element__border"> 
                  <h2 class="element__name">Верона</h2>
                  <button class="element__like" type="button" aria-label="Нравится"></button>
                </div>
              </div>
            </section>
        </main>
          <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
          </footer>
   </div>
   <section class="popup popup__edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="popup-profile-form" class="popup__input-list" novalidate>
          <label class="popup__field">
            <input id="name-input" name="userName" class="popup__input" type="text" placeholder="Имя"/>
          </label>
          <label class="popup__field">
            <input id="about-input" name="userAbout" class="popup__input" type="text" placeholder="О себе"/>
          </label>
          <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
  </section>
  <section class="popup popup__add-element">
    <div class="popup__container">
      <button class="popup__close-button popup__close-add-button" type="button" aria-label="Закрыть"></button>
      <div class="popup__content">
        <h3 class="popup__title">Новое место</h3>
        <form name="popup-element-form" class="popup__input-list" novalidate>
          <label class="popup__field">
            <input id="place-input" name="name" class="popup__input" type="text" placeholder="Название"/>
          </label>
          <label class="popup__field">
            <input id="url-input" name="link" class="popup__input" type="url" placeholder="Ссылка на картинку" required />
          </label>
          <button class="popup__save-button" type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>
  </section>
  <script src="./script/script.js"></script>
</body>
</html>
