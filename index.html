<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Яндекс Практикум. Проектная работа спринта №4. Mesto.">
    <meta name="author" content="Дедуль Игорь">
    <meta name="keywords" content="Яндекс Практикум, проектная работа, спринт №4, Mesto, html, css, адаптивная верстка, БЭМ, JavaScript, DOM">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
   <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Логотип - надпись Mesto" class="header__logo">
        </header>
        <main>
            <section class="profile">
              <div class="profile__container">
                <img src="./images/profile-avatar.jpg" alt="Фото-аватар" class="profile__avatar">
                <div class="profile__describe">
                  <div class="profile__title-wrapper">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                  </div>
                  <p class="profile__subtitle">Исследователь океана</p>
                </div>
              </div>
              <button class="profile__add-button" type="button"></button>
            </section>
            <section class="element__grid">
              <div class="element">
                <img src="./images/1.jpg" alt="Эфелева башня" class="element__image">
                <div class="element__border"> 
                  <p class="element__name">Париж</p>
                  <button class="element__like" type="button"></button>
                </div>
              </div>
              <div class="element">
                <img src="./images/2.jpg" alt="Администрация Будапешта" class="element__image">
                <div class="element__border"> 
                  <p class="element__name">Будапешт</p>
                  <button class="element__like" type="button"></button>
                </div>
              </div>
              <div class="element">
                <img src="./images/3.jpg" alt="Флаги Евросоюза возле административного здания" class="element__image">
                <div class="element__border"> 
                  <p class="element__name">Брюссель</p>
                  <button class="element__like" type="button"></button>
                </div>
              </div>
              <div class="element">
                <img src="./images/4.jpg" alt="Улица Амстердама" class="element__image">
                <div class="element__border"> 
                  <p class="element__name">Амстердам</p>
                  <button class="element__like" type="button"></button>
                </div>
              </div>
              <div class="element">
                <img src="./images/5.jpg" alt="Отели на берегу Салоу" class="element__image">
                <div class="element__border"> 
                  <p class="element__name">Барсилона</p>
                  <button class="element__like" type="button"></button>
                </div>
              </div>
              <div class="element">
                <img src="./images/6.jpg" alt="Вид на старый город Вероны" class="element__image">
                <div class="element__border"> 
                  <p class="element__name">Верона</p>
                  <button class="element__like" type="button"></button>
                </div>
              </div>
            </section>
        </main>
          <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
          </footer>
   </div>
   <script src="./js/script.js"></script>
</body>
</html>
