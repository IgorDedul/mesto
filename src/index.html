<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Яндекс Практикум. Проектная работа спринта №4-5. Mesto.">
    <meta name="author" content="Дедуль Игорь">
    <meta name="keywords" content="Яндекс Практикум, проектная работа, спринт №4-5, Mesto, html, css, адаптивная верстка, БЭМ, JavaScript, DOM">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
   <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Логотип - надпись Mesto" class="header__logo">
        </header>
        <main>
            <section class="profile">
              <div class="profile__container">
                <img src="./images/profile-avatar.jpg" alt="Фото-аватар" class="profile__avatar">
                <div class="profile__describe">
                  <div class="profile__title-wrapper">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                  </div>
                  <p class="profile__subtitle">Исследователь океана</p>
                </div>
              </div>
              <button class="profile__add-button" type="button" aria-label="Добавить профиль"></button>
            </section>
            <section class="element">
              <ul class="element__list"></ul>
              <template class="element__template">
                <li class="element__item">
                  <div class="element__card">
                    <button class="element__delete-button" type="button" aria-label="Удалить"></button>
                    <img src="#" alt="" class="element__image">
                    <div class="element__border"> 
                      <h2 class="element__name"></h2>
                      <button class="element__like" type="button" aria-label="Нравится"></button>
                    </div>
                  </div>
                </li>
              </template>
            </section>
        </main>
          <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
          </footer>
   </div>
   <section class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="popup-profile-form" class="popup__input-list" novalidate>
          <label class="popup__field">
            <input id="name-input" name="userName" class="popup__input popup__name-input" type="text" placeholder="Имя" minlength="2" maxlength="40" required/>
            <span class="popup__input-error" id="name-input-error"></span>
          </label>
          <label class="popup__field">
            <input id="about-input" name="userAbout" class="popup__input popup__about-input" type="text" placeholder="О себе" minlength="2" maxlength="200" required/>
            <span class="popup__input-error" id="about-input-error"></span>
          </label>
          <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
  </section>
  <section class="popup popup_add-element">
    <div class="popup__container">
      <button class="popup__close-button popup__close-add-button" type="button" aria-label="Закрыть"></button>
      <div class="popup__content">
        <h3 class="popup__title">Новое место</h3>
        <form name="popup-element-form" class="popup__input-list popup__element-list" novalidate>
          <label class="popup__field">
            <input id="place-input" name="name" class="popup__input popup__place-input" type="text" placeholder="Название" minlength="2" maxlength="30" required/>
            <span class="popup__input-error" id="place-input-error"></span>
          </label>
          <label class="popup__field">
            <input id="url-input" name="link" class="popup__input popup__url-input" type="url" placeholder="Ссылка на картинку" required />
            <span class="popup__input-error" id="url-input-error"></span>
          </label>
          <button class="popup__save-button" type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>
  </section>
  <section class="popup popup_image">
    <div class="popup__content-image">
      <button type="button" class="popup__close-button popup__close-image-button"></button>
      <div>
        <img src="#" alt="" class="popup__link-image">
        <h2 class="popup__name-image"></h2>
      </div>
    </div>
  </section>
  <script type="module" src="./components/initialCards.js"></script>
  <script type="module" src="./pages/index.js"></script>
  <script type="module" src="./components/Card.js"></script>
  <script type="module" src="./components/FormValidator.js"></script>
</body>
</html>
